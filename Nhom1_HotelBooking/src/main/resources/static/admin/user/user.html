<body id="page-top">
	<div class="ps-3 pe-3">
		<div class="w-100"
			style="background-color: #3959AB; border-radius: 15px; height: 700px; margin-top: 30px;">
			<nav class="navbar">
				<div class="container-fluid">
					<a class="navbar-brand"
						style="margin-left: 50px; font-size: 30px; color: white; font-weight: bold;">Danh
						sách người dùng</a>
					<form class="d-flex" role="search" style="margin-right: 50px;">
						<input class="form-control me-2" style="width: 400px"
							type="search" placeholder="Nhập email người dùng"
							aria-label="Search" name="keyword" ng-model="find">
						<button class="btn btn-outline-light" ng-click="findUser(find)">Search</button>
					</form>
				</div>
			</nav>
			<div class="row mt-4 p-4 m-4"
				style="background-color: white; border-radius: 15px;">
				<table class="table table-striped" style="height: 278px;">
					<thead>
						<tr>
							<th scope="col">Họ tên</th>
							<th scope="col">Email</th>
							<th scope="col">Giới tính</th>
							<th scope="col">SĐT</th>
							<th scope="col">Ngày sinh</th>
							<th scope="col">Trạng thái</th>
							<th scope="col"></th>
						</tr>
					</thead>
					<tbody>
						<tr ng-repeat="user in pager.users">
							<th scope="row">{{user.lastName}}</th>
							<td >{{user.email}}</td>
							<td >{{user.gender}}</td>
							<td >{{user.phoneNum}}</td>
							<td >{{user.birthdate}}</td>
							<td >{{user.status}}</td>
							<td><a class="btn btn-primary btn-sm" role="button" ng-click="edit(user)">Edit</a></td>
						</tr>
					</tbody>
				</table>
				<!-- Phân trang -->
				<div class="d-flex justify-content-center mt-3">
					<div class="card-footer text-center">
						<button class="btn btn-danger" ng-click="pager.first()">
							<<</button>
						<button class="btn btn-primary" ng-click="pager.previous()">Prev</button>
						<button class="btn btn-success">{{pager.page + 1}} of
							{{pager.count}}</button>
						<button class="btn btn-primary" ng-click="pager.next()">
							<b class="glyphicon glyphicon-hand-right">></b>
						</button>
						<button class="btn btn-danger" ng-click="pager.last()">
							<b class="glyphicon glyphicon-hand-down">>></b>
						</button>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
