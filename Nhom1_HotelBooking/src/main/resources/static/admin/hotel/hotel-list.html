<body>
	        <!-- Content -->
        <div class="ps-3 pe-3">
            <div class="w-100" style="background-color: #3959AB; border-radius: 15px; height: auto; margin-top: 30px;">
                <nav class="navbar">
                    <div class="container-fluid">
                        <a class="navbar-brand" style="margin-left: 50px; font-size: 30px; color: white; font-weight: bold;">Danh sách khách sạn</a>
                        <form class="d-flex" role="search" style="margin-right: 50px;" th:action="@{/admin/hotel}" method="get">
                            <input class="form-control me-2" style="width: 400px" type="search" placeholder="Nhập tên khách sạn hoặc khu vực" aria-label="Search" name="keyword" ng-model="find">
                            <button class="btn btn-outline-light" type="submit" ng-click="findHT(find)">Search</button>
                        </form>
                    </div>
                </nav>
                <div class="row mt-4 p-4 m-4" style="background-color: white; border-radius: 15px;">
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th scope="col">Tên khách sạn</th>
                                <th scope="col">Email</th>
                                <th scope="col">SĐT</th>
                                <th scope="col">Địa chỉ</th>
                                <th scope="col">Trạng thái</th>
                                <th scope="col"></th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="hotel in  pager.hotels">
                                <th scope="row" >{{hotel.hotelName}}</th>
                                <td >{{hotel.email}}</td>
                                <td >{{hotel.phoneNum}}</td>
                                <td >{{hotel.city}}</td>
                                <td >{{hotel.status}}</td>
                                <td><a ng-click="edit(hotel)" type="button" class="btn btn-primary btn-sm"> Edit </a></td>
                            </tr>
                        </tbody>
                    </table>

                    <!-- Phân trang -->

					<div class="d-flex justify-content-center mt-3">
						<div class="card-footer text-center">
							<button class="btn btn-danger" ng-click="pager.first()">
								<<</button>
							<button class="btn btn-primary" ng-click="pager.previous()">Prev</button>
							<button class="btn btn-success">{{pager.page + 1}} of
								{{pager.count}}</button>
							<button class="btn btn-primary" ng-click="pager.next()">
								<b class="glyphicon glyphicon-hand-right">></b>
							</button>
							<button class="btn btn-danger" ng-click="pager.last()">
								<b class="glyphicon glyphicon-hand-down">>></b>
							</button>
						</div>
					</div>

                </div>
                <div class="row">
                    <div class="col pb-3">
                        <a th:href="@{/admin/hotel-form}" class="btn btn-danger float-end me-4">Thêm mới</a>
                        <a th:href="@{/admin/hotel}" class="btn btn-outline-light float-end me-2">Reset</a>
                    </div>
                </div>
            </div>
