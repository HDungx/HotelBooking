<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	th:replace="~{/admin/index::dynamic(~{::body})}">

<head>
<meta charset="UTF-8">
<title>User Management</title>
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
	crossorigin="anonymous">
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
	integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
	crossorigin="anonymous"></script>
<link rel="stylesheet" th:href="@{/css/index.css}">
<link href="/css/sb-admin-2.min.css" rel="stylesheet">
<link href="/vendor/fontawesome-free/css/all.min.css" rel="stylesheet"
	type="text/css">
<style>
.sidebar {
	background-color: #0099FF;
}

* {
	font-size: large;
}
</style>
<script src="https://kit.fontawesome.com/e2b57de48e.js"
	crossorigin="anonymous"></script>
<link th:href="@{/css/home.css}" rel="stylesheet">
</head>

<body id="page-top">

	<div class="ps-3 pe-3">
		<div class="w-100"
			style="background-color: #3959AB; border-radius: 15px; height: 700px; margin-top: 30px;">
			<nav class="navbar">
				<div class="container-fluid">
					<a class="navbar-brand"
						style="margin-left: 50px; font-size: 30px; color: white; font-weight: bold;">Danh
						sách người dùng</a>
					<form class="d-flex" role="search" style="margin-right: 50px;">
						<input class="form-control me-2" style="width: 400px"
							type="search" placeholder="Nhập email người dùng"
							aria-label="Search" name="keyword" th:value="${keyword}">
						<button class="btn btn-outline-light">Search</button>
					</form>
				</div>
			</nav>
			<div class="row mt-4 p-4 m-4"
				style="background-color: white; border-radius: 15px;">
				<table class="table table-striped" style="height: 278px;">
					<thead>
						<tr>
							<th scope="col">Họ tên</th>
							<th scope="col">Email</th>
							<th scope="col">Giới tính</th>
							<th scope="col">SĐT</th>
							<th scope="col">Ngày sinh</th>
							<th scope="col">Trạng thái</th>
							<th scope="col"></th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="user : ${users}">
							<th scope="row"
								th:text="${user.lastName} + ' ' + ${user.firstName}"></th>
							<td th:text="${user.email}"></td>
							<td th:text="${user.gender}"></td>
							<td th:text="${user.phoneNum}"></td>
							<td th:text="${user.birthdate}"></td>
							<td th:text="${user.status}"></td>
							<td><a
								th:href="@{/admin/user-form/edit/{email}(email=${user.email})}"
								class="btn btn-primary btn-sm" role="button">Edit</a></td>
						</tr>
					</tbody>
				</table>
				<!-- Phân trang -->
				<div class="d-flex justify-content-center mt-3">
					<ul class="pagination">
						<li class="page-item"><a class="page-link"
							th:href="@{/admin/user(page=0, keyword=${keyword})}"
							aria-label="First"> First </a></li>
						<li th:classappend="${currentPage == i} ? 'active' : ''"
							th:each="i : ${#numbers.sequence(0, totalPages - 1)}"><a
							class="page-link"
							th:href="@{/admin/user(page=${i}, keyword=${keyword})}"
							th:text="${i + 1}"></a></li>
						<li class="page-item"><a class="page-link"
							th:href="@{/admin/user(page=${totalPages - 1}, keyword=${keyword})}">Last</a>
						</li>
					</ul>
				</div>
			</div>
		</div>
	</div>
	<!-- Bootstrap core JavaScript-->
	<script src="/views/vendor/jquery/jquery.min.js"></script>
	<script src="/views/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

	<!-- Core plugin JavaScript-->
	<script src="/views/vendor/jquery-easing/jquery.easing.min.js"></script>

	<!-- Custom scripts for all pages-->
	<script src="/views/css/sb-admin-2.min.js"></script>
</body>

</html>
