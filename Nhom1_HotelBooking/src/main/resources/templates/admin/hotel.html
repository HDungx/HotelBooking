<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{/admin/index::dynamic(~{::body})}">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
	crossorigin="anonymous">
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
	integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
	crossorigin="anonymous"></script>
<link rel="stylesheet" href="/css/index.css">
<link href="/css/sb-admin-2.min.css" rel="stylesheet">
<link href="/vendor/fontawesome-free/css/all.min.css"
	rel="stylesheet" type="text/css">
<style>
.sidebar {
	background-color: #0099FF;
}

* {
	font-size: large;
}
</style>
<script src="https://kit.fontawesome.com/e2b57de48e.js"
	crossorigin="anonymous"></script>
</head>
<body id="page-top">

    <div id="content">
        <!-- Topbar -->
        <!-- Content -->
        <div class="ps-3 pe-3">
            <div class="w-100" style="background-color: #3959AB; border-radius: 15px; height: auto; margin-top: 30px;">
                <nav class="navbar">
                    <div class="container-fluid">
                        <a class="navbar-brand" style="margin-left: 50px; font-size: 30px; color: white; font-weight: bold;">Danh sách khách sạn</a>
                        <form class="d-flex" role="search" style="margin-right: 50px;" th:action="@{/admin/hotel}" method="get">
                            <input class="form-control me-2" style="width: 400px" type="search" placeholder="Nhập tên khách sạn hoặc khu vực" aria-label="Search" name="keyword" th:value="${keyword}">
                            <button class="btn btn-outline-light" type="submit">Search</button>
                        </form>
                    </div>
                </nav>
                <div class="row mt-4 p-4 m-4" style="background-color: white; border-radius: 15px;">
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th scope="col">Tên khách sạn</th>
                                <th scope="col">Email</th>
                                <th scope="col">SĐT</th>
                                <th scope="col">Địa chỉ</th>
                                <th scope="col">Trạng thái</th>
                                <th scope="col"></th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="hotel : ${hotels}">
                                <th scope="row" th:text="${hotel.hotelName}"></th>
                                <td th:text="${hotel.email}"></td>
                                <td th:text="${hotel.phoneNum}"></td>
                                <td th:text="${hotel.city}"></td>
                                <td th:text="${hotel.status}"></td>
                                <td><a th:href="@{/admin/hotel-form/edit/{hotelId}(hotelId=${hotel.hotelid})}" type="button" class="btn btn-primary btn-sm"> Edit </a></td>
                            </tr>
                        </tbody>
                    </table>

                    <!-- Phân trang -->
                   <!-- <div class="d-flex justify-content-center mt-3">
                        <ul class="pagination">
                            <li class="page-item"><a class="page-link" th:href="@{/admin/hotel?page=0&keyword=${keyword}}" aria-label="First"> First </a></li>
                            <li th:classappend="${currentPage == i} ? 'active' : ''" th:each="i : ${#numbers.sequence(0, totalPages - 1)}">
                                <a class="page-link" th:href="@{/admin/hotel?page=${i}&keyword=${keyword}}" th:text="${i + 1}"></a>
                            </li>
                            <li class="page-item"><a class="page-link" th:href="@{/admin/hotel?page=${totalPages - 1}&keyword=${keyword}}">Last</a></li>
                        </ul>
                    </div>-->
                    <div class="d-flex justify-content-center mt-3">
					    <ul class="pagination">
					        <li class="page-item"><a class="page-link" th:href="@{/admin/hotel(page=0, keyword=${keyword})}" aria-label="First"> First </a></li>
					        <li th:classappend="${currentPage == i} ? 'active' : ''" th:each="i : ${#numbers.sequence(0, totalPages - 1)}">
					            <a class="page-link" th:href="@{/admin/hotel(page=${i}, keyword=${keyword})}" th:text="${i + 1}"></a>
					        </li>
					        <li class="page-item"><a class="page-link" th:href="@{/admin/hotel(page=${totalPages - 1}, keyword=${keyword})}">Last</a></li>
					    </ul>
					</div>


                </div>
                <div class="row">
                    <div class="col pb-3">
                        <a th:href="@{/admin/hotel-form}" class="btn btn-danger float-end me-4">Thêm mới</a>
                        <a th:href="@{/admin/hotel}" class="btn btn-outline-light float-end me-2">Reset</a>
                    </div>
                </div>
            </div>
        </div>
        <!-- End content -->
    </div>

	<!-- Bootstrap core JavaScript-->
	<script src="/vendor/jquery/jquery.min.js"></script>
	<script src="/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

	<!-- Core plugin JavaScript-->
	<script src="/vendor/jquery-easing/jquery.easing.min.js"></script>

	<!-- Custom scripts for all pages-->
	<script src="/css/sb-admin-2.min.js"></script>
</body>
</html>
