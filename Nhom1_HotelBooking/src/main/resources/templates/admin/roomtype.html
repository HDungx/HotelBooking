<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{/admin/index::dynamic(~{::body})}">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/css/index.css">
    <link href="/css/sb-admin-2.min.css" rel="stylesheet">
    <link href="/vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
    <style>
        .sidebar {
            background-color: #0099FF;
        }

        * {
            font-size: large;
        }
    </style>
    <script src="https://kit.fontawesome.com/e2b57de48e.js" crossorigin="anonymous"></script>
</head>
<body id="page-top">
   

                <!-- Content -->
                <div class="ps-3 pe-3">
                    <div class="w-100"
                        style="background-color: #3959AB; border-radius: 15px; height: 700px; margin-top: 30px;">
                        <nav class="navbar">
                            <div class="container-fluid">
                                <a class="navbar-brand"
                                    style="margin-left: 50px; font-size: 30px; color: white; font-weight: bold;">Danh
                                    sách loại phòng</a>
                                <form class="d-flex" role="search" style="margin-right: 50px;">
                                    <input class="form-control me-2" style="width: 400px" type="search"
                                        placeholder="Nhập tên loại phòng" aria-label="Search" th:value="${keyword}"
                                        name="keyword">
                                    <button class="btn btn-outline-light" type="submit">Search</button>
                                </form>
                            </div>
                        </nav>
                        <div class="row mt-4 p-4 m-4" style="background-color: white; border-radius: 15px;">
                            <table class="table table-striped" style="height: 278px;">
                                <thead>
                                    <tr>
                                        <th scope="col">ID</th>
                                        <th scope="col">Tên loại phòng</th>
                                        <th scope="col">Giá</th>
                                        <th scope="col">Sức chứa</th>
                                        <th scope="col"></th>
                                    </tr>
                                </thead>
                                <tbody>
                                    
                                        <tr th:each="roomtype:${roomTypes}">
                                            <th scope="row">[[${roomtype.typeid}]]</th>
                                            <td>[[${roomtype.typeName}]]</td>
                                            <td>
                                                [[${roomtype.price}]]
                                            </td>
                                            <td>[[${roomtype.capacity}]]</td>
                                            <td><a type="button" class="btn btn-primary btn-sm"
                                                    th:href="@{|/admin/roomtype/edit/${roomtype.typeid}|}">Edit</a>
                                        </tr>
                                   
                                </tbody>
                            </table>
                            <div class="d-flex justify-content-center mt-3">
								<ul class="pagination" th:if="${totalPages > 1}">
									<li class="page-item"><a class="page-link"
										th:href="@{/admin/roomtype(page=0, keyword=${keyword})}">First</a>
									</li>

									<li th:classappend="${currentPage == i} ? 'active' : ''"
										th:each="i : ${#numbers.sequence(currentPage - 1 > 0 ? currentPage - 1 : 0, totalPages < currentPage + 1 ? totalPages : currentPage + 1)}">
										<a class="page-link"
										th:href="@{/admin/roomtype(page=${i}, keyword=${keyword})}"
										th:text="${i + 1}"></a>
									</li>

									<li class="page-item disabled"
										th:if="${currentPage + 1 < totalPages}"><span
										class="page-link">...</span></li>

									<li class="page-item"><a class="page-link"
										th:href="@{/admin/roomtype(page=${totalPages -1}, keyword=${keyword})}">Last</a>
									</li>
								</ul>
							</div>
                        </div>
                        <div class="row">
                            <div class="col">
                                <a class="btn btn-danger float-end me-4" href="/admin/roomtype-form">Thêm mới</a> <a
                                    href="/admin/roomtype" class="btn btn-outline-light float-end me-2">Reset</a>
                            </div>
                        </div>
                    </div>
                </div>
   
    <!-- Bootstrap core JavaScript-->
    <script src="/vendor/jquery/jquery.min.js"></script>
    <script src="/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

    <!-- Core plugin JavaScript-->
    <script src="/vendor/jquery-easing/jquery.easing.min.js"></script>

    <!-- Custom scripts for all pages-->
    <script src="/css/sb-admin-2.min.js"></script>
    </body>

</html>
