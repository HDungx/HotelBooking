<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
	crossorigin="anonymous">
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
	integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
	crossorigin="anonymous"></script>

<script src="https://kit.fontawesome.com/6689c10aee.js"
	crossorigin="anonymous"></script>
<style>
* {
	box-sizing: border-box;
	margin: 0;
	padding: 0;
}
</style>
</head>
<body>
<nav th:fragment="navbar" class="navbar navbar-expand-lg bg-body-tertiary sticky-top">
		<div class="container">
			<a class="navbar-brand" th:href="@{/home}"> <img
				th:src="@{/img/logo-removebg-preview.png}" alt="logo" width="300">
			</a>
			<button class="navbar-toggler" type="button"
				data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
				aria-controls="navbarSupportedContent" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav me-auto mb-2 mb-lg-0">
					<li class="nav-item"><a class="nav-link fw-bolder"
						aria-current="page" th:href="@{/hotel/list}">Danh Sách Khách Sạn</a></li>
				</ul>
				<form class="d-grid gap-2 d-md-flex justify-content-md-end">
					<div th:if="${user == null}">
						<a th:href="@{/login}" class="btn btn-outline-secondary" type="submit">
							<i class="fa-solid fa-user" style="color: #74C0FC;"></i> Đăng
							Nhập
						</a>
						<a th:href="@{/signup}" class="btn btn-primary" type="submit">Đăng
							Ký</a>
					</div>
					<div th:if="${user != null}">
						<div th:if="${useracc.role == true}">
						<a th:href="@{/profile/edit-profile}" class="btn btn-outline-primary" type="submit">Xin chào, <span th:text="${user.lastName + ' ' + user.firstName}"/>!</a>
					 	<a th:href="@{/admin/index}" class="btn btn-outline-success">Quản lý</a>
				 		<a th:href="@{/logout}" class="btn btn-outline-danger" type="submit">Đăng Xuất</a>
						</div>
				 		<div th:if="${useracc.role == false}">
    					<a th:href="@{/profile/edit-profile}" class="btn btn-outline-primary" type="submit">Xin chào, <span th:text="${user.lastName + ' ' + user.firstName}"/>!</a>
    					<a th:href="@{/logout}" class="btn btn-outline-danger" type="submit">Đăng Xuất</a>
						</div>
					</div>

				</form>
			</div>
		</div>
	</nav>
</body>
</html>
